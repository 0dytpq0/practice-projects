<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Assignment</title>
    <link rel="stylesheet" href="Playlist.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__column">
          <h1>
            <i class="fa-solid fa-xmark"></i>
          </h1>
        </div>
        <div class="header__column">
          <h1>Playlist</h1>
        </div>
      </header>

      <section class="section">
        <article class="section__column">
          <div class="box"><i class="fa-regular fa-image"></i></div>
          <div>
            <h2>Random<br />Love</h2>
            <h1>by Divay Kapoor</h1>
          </div>
        </article>
        <article class="section__column">
          <div><i class="fa-sharp fa-solid fa-play"></i> play</div>
          <div><i class="fa-solid fa-heart"></i></div>
          <div><i class="fa-solid fa-plus"></i></div>
        </article>
        <article class="section__column">
          <ul class="section__column__list">
            <div></div>
            <span
              >Matagasti <br />
              Mohit Chauhan</span
            >
          </ul>
          <ul class="section__column__list">
            <div></div>
            <span
              >Attitude <br />
              Lewis OfMan ㆍ Attitude</span
            >
          </ul>
          <ul class="section__column__list">
            <div></div>
            <span
              >Try Everything <br />
              ShakiraㆍZootopia</span
            >
          </ul>
          <ul class="section__column__list">
            <div></div>
            <span
              >Sunflower <br />
              Joseph VincentㆍSunflower</span
            >
          </ul>
        </article>
      </section>
    </div>
    <script
      src="https://kit.fontawesome.com/d6c219f15b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

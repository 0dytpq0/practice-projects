<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create An Account</h1>
    <form>
        <label for="first-name">First Name</label>
        <input id ="first-name" required placeholder="First Name" type="text" /><br/>
        <label for ="last-name">Last name</label>
        <input id = "last-name" required placeholder="Last Name" type = "text" /><br/>
        <label for="email">Email</label>
        <input id = "email" required placeholder="Email" type = "email" /><br/>
        <label for="user-name">Username</label>
        <input id = "user-name" required placeholder="User Name" type = "text" /><br/>
        <label for="password">Password</label>
        <input id = "password" required placeholder="Password" minlength="10" type = "password" /><br/>
        <label for="birth-date">Birth date</label>
        <input id = "birth-date" required type = "date" /><br/>
        <label for="bar">How happy are you?</label>
        <input id = "bar"  required list="tickmarks" type = "range" />
        <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
            </datalist><br/>
        <label for ="color">What is your fav.color?</label>
        <input id = "color" required type = "color" /><br/>
        <input type="submit" required value="Create Account" />
    </form>
</body>
</html>

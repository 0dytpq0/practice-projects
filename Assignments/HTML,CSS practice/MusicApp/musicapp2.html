<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="musicapp2.css" />
</head>

<body>

    <main class="page-2">
        <div class="page-2__status-bar">
            <span><i class="fa-lg fa-solid fa-arrow-left"></i></span>

            <span><i class="fa-lg fa-solid fa-ellipsis-vertical"></i></span>
        </div>

        <div class="page-2__song-info">
            <div class="page-2__song-info__album"><img
                    src="https://search.pstatic.net/common?type=n&size=174x174&quality=95&direct=true&src=https%3A%2F%2Fmusicmeta-phinf.pstatic.net%2Falbum%2F000%2F000%2F764.jpg%3Ftype%3Dr204Fll%26v%3D20220505073021"
                    alt=""></div>
            <div class="page-2__song-info__name">
                <h1>내게 오는 길</h1>
                <h5>성시경</h5>
            </div>
        </div>

        <div class="page-2__range-bar">
            <div class="page-2__range-bar__time">
                <h3>1:56</h3>
                <h3>3:25</h3>
            </div>
            <div class="page-2__range-bar__bar">
                <input type="range" />
            </div>
        </div>

        <div class="page-2__play-btn">
            <div><i class="fa-lg fa-solid fa-repeat"></i></div>
            <div><i class="fa-2x fa-sharp fa-solid fa-backward-step"></i></div>
            <div><i class="fa-2x fa-solid fa-play"></i></div>
            <div><i class="fa-2x fa-solid fa-forward-step"></i></div>
            <div><i class="fa-lg fa-solid fa-shuffle"></i></div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/d6c219f15b.js" crossorigin="anonymous">
    </script>
</body>

</html>
